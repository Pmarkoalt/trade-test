name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
      continue-on-error: false

    - name: Validate example configs
      run: |
        echo "Validating all example configuration files..."
        python -m trading_system config validate --path EXAMPLE_CONFIGS/run_config.yaml
        for config in EXAMPLE_CONFIGS/*.yaml; do
          if [[ "$config" != *"README"* ]] && [[ "$config" != *"run_config"* ]]; then
            echo "Validating: $config"
            python -m trading_system config validate --path "$config" --type strategy
          fi
        done

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=trading_system --cov-report=xml --cov-report=term

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  type-check-only:
    runs-on: ubuntu-latest
    name: Type Check (Blocking)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run type checking (mypy) - BLOCKING
      run: |
        python -m mypy trading_system --config-file pyproject.toml
      continue-on-error: false

  performance:
    runs-on: ubuntu-latest
    name: Performance Benchmarks
    # Run on main/master branches and PRs, but don't block on failures
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache benchmark baselines
      uses: actions/cache@v4
      with:
        path: .benchmarks
        key: benchmarks-${{ runner.os }}-${{ hashFiles('tests/performance/**') }}
        restore-keys: |
          benchmarks-${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run performance benchmarks
      run: |
        pytest tests/performance/ -m performance \
          --benchmark-only \
          --benchmark-compare \
          --benchmark-fail=20% \
          --benchmark-json=benchmark-results.json
      continue-on-error: true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: |
          benchmark-results.json
          .benchmarks/
        retention-days: 30

    - name: Save baseline if benchmarks pass
      if: success()
      run: |
        pytest tests/performance/ -m performance \
          --benchmark-only \
          --benchmark-autosave
