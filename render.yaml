services:
  - type: web
    name: trading-dashboard
    env: docker
    dockerfilePath: ./trading_system/dashboard/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /_stcore/health
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: PYTHONPATH
        value: /app
