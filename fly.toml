# Fly.io configuration for Trading System Dashboard
# Deploy with: fly launch

app = "trading-dashboard"
primary_region = "iad"

[build]
  dockerfile = "trading_system/dashboard/Dockerfile"

[env]
  STREAMLIT_SERVER_PORT = "8501"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/_stcore/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
