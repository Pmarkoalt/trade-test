# Pre-commit hooks for trading-system
# See https://pre-commit.com for more information
# To install: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  # Remove unused imports and variables (runs FIRST, before formatting)
  # NOTE: Excludes examples/ and docs/ but INCLUDES tests/ to match flake8 scope
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports
        exclude: ^(examples/|docs/)

  # Import sorting (runs AFTER autoflake, BEFORE black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        # Note: isort returns exit code 1 when it makes changes
        # This is expected - stage the changes and commit again

  # Python code formatting (runs LAST, after autoflake and isort)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        # Note: black returns exit code 1 when it makes changes
        # This is expected - stage the changes and commit again

  # Linting
  # NOTE: Flake8 excludes only examples/ and docs/ (tests/ are linted)
  # Autoflake runs BEFORE flake8 to fix F401/F841 errors automatically
  # F811 (redefinition) errors must be fixed manually - autoflake cannot fix them
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
        args:
          - --max-line-length=120
          - --extend-ignore=E203,E501,W503,F841,D100,D101,D102,D103,D104,D105,D106,D107,D200,D202,D400,D401,D402,D403,D412
        exclude: ^(examples/|docs/)
        # Configuration is in .flake8 file (includes per-file-ignores)
        # F841 (unused variables) is ignored - autoflake handles these automatically

  # Type checking (optional - can be slow)
  # Uncomment if you want type checking in pre-commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: [--ignore-missing-imports]
  #       exclude: ^(tests/|examples/|docs/)
