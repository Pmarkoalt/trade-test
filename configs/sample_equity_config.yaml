# Equity Momentum Strategy Configuration - Sample Data
# Uses Alpha Vantage free tier data (100 days)

name: "equity_momentum_sample"
asset_class: "equity"
universe: ["AAPL", "MSFT", "GOOGL", "AMZN", "NVDA"]  # Explicit list for sample
benchmark: "SPY"

# Indicator calculation parameters (full set with 2 years of data)
indicators:
  ma_periods: [20, 50, 200]  # Full MA set
  atr_period: 14
  roc_period: 60  # Full momentum period
  breakout_fast: 20
  breakout_slow: 55
  adv_lookback: 20
  corr_lookback: 20

# Eligibility filter (trend qualification)
eligibility:
  trend_ma: 50  # Must be above MA50
  ma_slope_lookback: 20
  ma_slope_min: 0.005  # Minimum 0.5% rise over 20 days
  require_close_above_trend_ma: true
  require_close_above_ma200: false
  relative_strength_enabled: false
  relative_strength_min: 0.0

# Entry trigger configuration (relaxed for testing)
entry:
  fast_clearance: 0.000  # Enter at 20D high (no clearance)
  slow_clearance: 0.001  # Minimal clearance for 55D breakout

# Exit configuration
exit:
  mode: "ma_cross"
  exit_ma: 20
  hard_stop_atr_mult: 2.5  # Stop = entry - 2.5 * ATR14
  tightened_stop_atr_mult: null

# Risk management
risk:
  risk_per_trade: 0.0075  # 0.75% of equity per trade
  max_positions: 5  # Reduced for small universe
  max_exposure: 0.80  # 80% maximum gross exposure
  max_position_notional: 0.20  # 20% max per position (larger for small universe)

# Capacity constraints
capacity:
  max_order_pct_adv: 0.005  # 0.5% of 20D average dollar volume

# Execution costs
costs:
  fee_bps: 1  # 1 basis point per side
  slippage_base_bps: 8
  slippage_std_mult: 0.75
  weekend_penalty: 1.0
  stress_threshold: -0.03
  stress_slippage_mult: 2.0

# ML disabled for sample
ml:
  enabled: false
  model_path: null
