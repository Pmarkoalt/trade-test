# Crypto Strategy for Optimization
# Designed to capture longer trends in crypto markets

name: "crypto_momentum_test"
asset_class: "crypto"
universe: ["BTC", "ETH", "SOL", "XRP", "ADA", "DOT", "MATIC", "LTC", "LINK"]
benchmark: "BTC"

# Indicator calculation parameters
indicators:
  ma_periods: [20, 50, 200]
  atr_period: 14
  roc_period: 60
  breakout_fast: 20
  breakout_slow: 55
  adv_lookback: 20
  corr_lookback: 20

# Eligibility filter
eligibility:
  trend_ma: 200
  ma_slope_lookback: 20
  ma_slope_min: 0.0
  require_close_above_trend_ma: false
  require_close_above_ma200: true
  relative_strength_enabled: false
  relative_strength_min: 0.0

# Entry trigger configuration
entry:
  fast_clearance: 0.005
  slow_clearance: 0.010

# Exit configuration - allow optimizer to find longer trend settings
exit:
  mode: "staged"
  exit_ma: 50
  hard_stop_atr_mult: 3.0
  tightened_stop_atr_mult: 2.0

# Risk management
risk:
  risk_per_trade: 0.0075
  max_positions: 8
  max_exposure: 0.80
  max_position_notional: 0.15

# Capacity constraints
capacity:
  max_order_pct_adv: 0.0025

# Execution costs
costs:
  fee_bps: 8
  slippage_base_bps: 10
  slippage_std_mult: 0.75
  weekend_penalty: 1.5
  stress_threshold: -0.05
  stress_slippage_mult: 2.0

# ML - disabled for optimization
ml:
  enabled: false
  model_path: null
  prediction_mode: score_enhancement
  ml_weight: 0.3
  confidence_threshold: 0.5
