# Crypto Trend-Following Strategy
# No position cap - hold any coin in uptrend
# Simple approach: buy breakouts, ride trends, exit on MA cross

name: "crypto_trend_uncapped"
asset_class: "crypto"
universe: ["BTC", "ETH", "SOL", "XRP", "ADA", "DOT", "MATIC", "LTC", "LINK"]
benchmark: "BTC"

# Indicator calculation parameters
indicators:
  ma_periods: [20, 50, 200]
  atr_period: 14
  roc_period: 60
  breakout_fast: 20
  breakout_slow: 55
  adv_lookback: 20
  corr_lookback: 20

# Eligibility filter - relaxed for more trades
eligibility:
  trend_ma: 50
  ma_slope_lookback: 10
  ma_slope_min: 0.0
  require_close_above_trend_ma: false
  require_close_above_ma200: false
  relative_strength_enabled: false
  relative_strength_min: 0.0

# Entry trigger configuration
entry:
  fast_clearance: 0.0
  slow_clearance: 0.005

# Exit configuration - staged exit (required for crypto)
exit:
  mode: "staged"
  exit_ma: 50
  hard_stop_atr_mult: 3.0
  tightened_stop_atr_mult: 2.0

# Risk management - NO POSITION CAP
risk:
  risk_per_trade: 0.01
  max_positions: 50
  max_exposure: 1.0
  max_position_notional: 0.20

# Capacity constraints
capacity:
  max_order_pct_adv: 0.0025

# Execution costs
costs:
  fee_bps: 8
  slippage_base_bps: 10
  slippage_std_mult: 0.75
  weekend_penalty: 1.5
  stress_threshold: -0.05
  stress_slippage_mult: 2.0

# ML - disabled for optimization
ml:
  enabled: false
  model_path: null
  prediction_mode: score_enhancement
  ml_weight: 0.3
  confidence_threshold: 0.5
