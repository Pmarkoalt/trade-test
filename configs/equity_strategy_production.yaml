# Production Equity Momentum Strategy Configuration
# Tightened parameters for better signal quality

name: "equity_momentum_prod"
asset_class: "equity"
universe: ["AAPL", "MSFT", "GOOGL", "AMZN", "NVDA"]
benchmark: "SPY"

# Indicator calculation parameters
indicators:
  ma_periods: [20, 50, 200]
  atr_period: 14
  roc_period: 60
  breakout_fast: 20
  breakout_slow: 55
  adv_lookback: 20
  corr_lookback: 20

# Eligibility filter (trend qualification) - TIGHTENED
eligibility:
  trend_ma: 50  # Must be above MA50 (stronger trend)
  ma_slope_lookback: 20
  ma_slope_min: 0.005  # Require 0.5% rise over 20 days
  require_close_above_trend_ma: true  # Enforce trend filter
  require_close_above_ma200: false
  relative_strength_enabled: false
  relative_strength_min: 0.0

# Entry trigger configuration - TIGHTENED
entry:
  fast_clearance: 0.005  # 0.5% above prior 20D high
  slow_clearance: 0.010  # 1.0% above prior 55D high

# Exit configuration
exit:
  mode: "ma_cross"
  exit_ma: 20
  hard_stop_atr_mult: 2.5
  tightened_stop_atr_mult: null

# Risk management - CONSERVATIVE
risk:
  risk_per_trade: 0.0075  # 0.75% risk per trade
  max_positions: 5  # Keep at 5 for small universe
  max_exposure: 0.80  # 80% max exposure
  max_position_notional: 0.15  # 15% max per position

# Capacity constraints - TIGHTENED
capacity:
  max_order_pct_adv: 0.005  # 0.5% of ADV

# Execution costs
costs:
  fee_bps: 1
  slippage_base_bps: 8
  slippage_std_mult: 0.75
  weekend_penalty: 1.0
  stress_threshold: -0.03
  stress_slippage_mult: 2.0

# ML disabled
ml:
  enabled: false
  model_path: null
  prediction_mode: "score_enhancement"
  ml_weight: 0.3
  confidence_threshold: 0.5
