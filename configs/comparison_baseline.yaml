# Baseline comparison run config
dataset:
  equity_path: "data/equity/daily/"
  crypto_path: "data/crypto/daily/"
  benchmark_path: "data/test_benchmarks/"
  format: "csv"
  start_date: "2024-01-01"
  end_date: "2025-12-31"
  min_lookback_days: 60

splits:
  train_start: "2024-01-01"
  train_end: "2025-03-31"
  validation_start: "2025-04-01"
  validation_end: "2025-06-30"
  holdout_start: "2025-07-01"
  holdout_end: "2025-12-31"

strategies:
  equity:
    config_path: "configs/test_equity_strategy.yaml"
    enabled: true
  crypto:
    config_path: "configs/production_crypto_config.yaml"
    enabled: false

portfolio:
  starting_equity: 100000

output:
  base_path: "results/"
  run_id: "baseline_comparison"

random_seed: 42
