# Test Equity Momentum Strategy Configuration
# Uses explicit list of available stocks

name: "equity_momentum_test"
asset_class: "equity"
universe: ["AAPL", "MSFT", "GOOGL", "AMZN", "NVDA"]  # Explicit list
benchmark: "SPY"

# Indicator calculation parameters
indicators:
  ma_periods: [20, 50]  # Required by is_valid_for_entry()
  atr_period: 14
  roc_period: 60
  breakout_fast: 20  # Code hardcodes highest_close_20d
  breakout_slow: 55  # Code hardcodes highest_close_55d
  adv_lookback: 20
  corr_lookback: 20

# Eligibility filter (trend qualification) - RELAXED FOR TESTING
eligibility:
  trend_ma: 20  # Shorter MA for easier qualification
  ma_slope_lookback: 10
  ma_slope_min: 0.0  # No slope requirement
  require_close_above_trend_ma: false  # Disabled for more signals
  require_close_above_ma200: false
  relative_strength_enabled: false
  relative_strength_min: 0.0

# Entry trigger configuration - RELAXED FOR TESTING
entry:
  fast_clearance: 0.001  # Very low clearance
  slow_clearance: 0.002

# Exit configuration
exit:
  mode: "ma_cross"
  exit_ma: 20
  hard_stop_atr_mult: 2.5
  tightened_stop_atr_mult: null

# Risk management - MORE AGGRESSIVE FOR TESTING
risk:
  risk_per_trade: 0.02  # 2% risk per trade
  max_positions: 5
  max_exposure: 0.95  # Allow higher exposure
  max_position_notional: 0.30  # Larger positions allowed

# Capacity constraints - RELAXED FOR TESTING
capacity:
  max_order_pct_adv: 0.10  # Allow larger orders relative to volume

# Execution costs
costs:
  fee_bps: 1
  slippage_base_bps: 8
  slippage_std_mult: 0.75
  weekend_penalty: 1.0
  stress_threshold: -0.03
  stress_slippage_mult: 2.0

# ML disabled
ml:
  enabled: false
  model_path: null
  prediction_mode: "score_enhancement"
  ml_weight: 0.3
  confidence_threshold: 0.5
