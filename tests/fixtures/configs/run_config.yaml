# Test Run Configuration
# Minimal config for testing

dataset:
  equity_path: "tests/fixtures"
  crypto_path: "tests/fixtures"
  benchmark_path: "tests/fixtures"
  format: "csv"
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  min_lookback_days: 250

splits:
  train_start: "2023-01-01"
  train_end: "2023-09-30"
  validation_start: "2023-10-01"
  validation_end: "2023-10-31"
  holdout_start: "2023-11-01"
  holdout_end: "2023-12-31"

strategies:
  equity:
    config_path: "EXAMPLE_CONFIGS/equity_config.yaml"
    enabled: true
  crypto:
    config_path: "EXAMPLE_CONFIGS/crypto_config.yaml"
    enabled: false

portfolio:
  starting_equity: 100000

volatility_scaling:
  enabled: true
  mode: "continuous"
  lookback: 20
  baseline_lookback: 252
  min_multiplier: 0.33
  max_multiplier: 1.0

correlation_guard:
  enabled: true
  min_positions: 4
  avg_pairwise_threshold: 0.70
  candidate_threshold: 0.75

scoring:
  weights:
    breakout: 0.50
    momentum: 0.30
    diversification: 0.20

execution:
  signal_timing: "close"
  execution_timing: "next_open"
  slippage_model: "full"

output:
  base_path: "tests/results/"
  run_id: "test_run"
  equity_curve: "equity_curve.csv"
  trade_log: "trade_log.csv"
  weekly_summary: "weekly_summary.csv"
  monthly_report: "monthly_report.json"
  scenario_comparison: "scenario_comparison.json"
  log_level: "INFO"
  log_file: "test_backtest.log"

random_seed: 42
