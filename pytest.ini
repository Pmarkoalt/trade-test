[pytest]
# Pytest configuration for trading system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    fuzz: Fuzz tests
    performance: Performance regression tests
    slow: Slow-running tests
    asyncio: Asynchronous tests

# Hypothesis settings
hypothesis =
    max_examples = 50
    deadline = 5000

# pytest-benchmark settings
[benchmark]
# Store benchmark results in .benchmarks directory
benchmark_storage = .benchmarks

# Automatically save benchmark results (use --benchmark-autosave to enable)
benchmark_autosave = false

# Only save benchmarks that are slower than the baseline by this percentage
benchmark_compare_fail = 20

# Minimum rounds to run (CRITICAL: prevents excessive rounds for slow tests)
# Note: pytest-benchmark uses min_rounds, not benchmark_min_rounds
min_rounds = 1

# Maximum rounds to run (cap to prevent long-running benchmarks)
max_rounds = 3

# Warmup rounds before timing (reduced for CI/CD)
benchmark_warmup_rounds = 0

# Minimum time per benchmark (seconds)
benchmark_min_time = 0.0001

# Maximum time per benchmark (seconds) - reduced for CI/CD to prevent stalling
benchmark_max_time = 5.0

# Calibration precision (lower = faster, less precise)
# Note: This is benchmark_calibration_precision, but pytest-benchmark may ignore it
# Using command-line --benchmark-disable-gc might be needed instead
