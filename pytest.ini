[pytest]
# Pytest configuration for trading system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    fuzz: Fuzz tests
    performance: Performance regression tests
    slow: Slow-running tests

# Hypothesis settings
hypothesis =
    max_examples = 50
    deadline = 5000

# pytest-benchmark settings
[benchmark]
# Store benchmark results in .benchmarks directory
benchmark_storage = .benchmarks

# Automatically save benchmark results (use --benchmark-autosave to enable)
benchmark_autosave = false

# Only save benchmarks that are slower than the baseline by this percentage
benchmark_compare_fail = 20

# Number of rounds for each benchmark
benchmark_rounds = 5

# Warmup rounds before timing
benchmark_warmup_rounds = 1

# Minimum time per benchmark (seconds)
benchmark_min_time = 0.0001

# Maximum time per benchmark (seconds)
benchmark_max_time = 30.0

